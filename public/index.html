<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ´ Food Order App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #d35400;
    }
    .menu, .orders {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: inline-block;
      width: 40%;
    }
    button {
      background: #e67e22;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #d35400;
    }
  </style>
</head>
<body>
  <h1>ğŸ´ Welcome to Food Order App ğŸ´</h1>

  <div class="menu">
    <h2>ğŸ“œ Menu</h2>
    <ul id="menuList"></ul>
  </div>

  <div class="orders">
    <h2>ğŸ›’ Orders</h2>
    <ul id="orderList"></ul>
  </div>

  <script>
    async function loadMenu() {
      let res = await fetch("/api/menu");
      let menu = await res.json();
      let menuList = document.getElementById("menuList");
      menuList.innerHTML = "";
      menu.forEach(item => {
        let li = document.createElement("li");
        li.innerHTML = `${item.name} - â‚¹${item.price} 
          <button onclick="placeOrder(${item.id})">Order</button>`;
        menuList.appendChild(li);
      });
    }

    async function placeOrder(foodId) {
      let qty = prompt("Enter quantity:");
      if (!qty) return;
      let res = await fetch("/api/order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ foodId, qty: parseInt(qty) })
      });
      let data = await res.json();
      alert(data.message);
      loadOrders();
    }

    async function loadOrders() {
      let res = await fetch("/api/orders");
      let orders = await res.json();
      let orderList = document.getElementById("orderList");
      orderList.innerHTML = "";
      orders.forEach(o => {
        let li = document.createElement("li");
        li.innerHTML = `#${o.orderId} - ${o.food} x${o.qty} = â‚¹${o.total}`;
        orderList.appendChild(li);
      });
    }

    loadMenu();
    loadOrders();
  </script>
</body>
</html>
